        /* Contact Section */
#contact {
  animation: fadeIn 1.5s ease-in-out;
}

.section-heading h2 {
  color: #fff;
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 10px;
}

.section-heading p {
  text-align: center;
  font-size: 1.1rem;
  color: #ccc;
  margin-bottom: 20px;
}

.contact-card {
  background-color: #222;
  color: #ddd;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

h3 {
  color: #fff;
  font-size: 1.8rem;
  margin-bottom: 15px;
}

p {
  font-size: 1rem;
  opacity: 0.9;
}

.form-hover {
  background-color: #333;
  padding: 20px;
  border-radius: 10px;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.form-hover:hover {
  transform: scale(1.02);
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.form-control {
  background-color: #444;
  color: #ddd;
  border: 1px solid #555;
}

.form-control:focus {
  background-color: #555;
  color: #fff;
  border-color: #777;
}

.btn-custom {
  background-color: #555;
  color: #fff;
  border: none;
  transition: 0.3s;
}

.btn-custom:hover {
  background-color: #777;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
